<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- collegamento a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- collegamneto allo style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento a vueJS -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div>
            <header class="d-flex justify-content-center my-4">
                <img :src="logo" alt="logo">
            </header>
            <main >
                <div class="d-flex justify-content-center">
                    <input class="rounded-4" type="text" id="task-input" placeholder="Nuova Task" v-model="userInput" @keyup.enter="addNewTask">
                    <button class="btn btn-secondary mx-3 rounded-4" @click="addNewTask">Aggiungi</button>
                </div>
                <div class=" container tasks bg-light rounded py-5 px-4 my-5" v-if="todoList.length > 0">
                    <div v-for="todo, index in todoList" class="task border-bottom d-flex justify-content-between m-3 pb-2 px-3">
                        <div class="pointer" :class="{ overline: todo.done }" @click="isDone(index)" >{{ todo.text }}</div> 
                        <div><i class="fa-solid fa-xmark" @click="removeTask"></i></div>
                    </div>
                </div>
                <div v-else class="text-center mt-3">Non ci sono Task</div>
            </main>
        </div>
    </div>
    <!-- collegamneto al mio JS -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- collegamneto al JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
